<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1a1520"/>
      <stop offset="50%" stop-color="#1e1828"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </linearGradient>
    <linearGradient id="sakura" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f4a0c0"/>
      <stop offset="100%" stop-color="#e87da0"/>
    </linearGradient>
    <linearGradient id="sakura2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f7c4d8"/>
      <stop offset="100%" stop-color="#f0a0c4"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softglow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Left sakura cluster -->
  <circle cx="80" cy="80" r="10" fill="url(#sakura)" opacity="0.6" filter="url(#softglow)"/>
  <circle cx="120" cy="120" r="7" fill="url(#sakura2)" opacity="0.4"/>
  <circle cx="60" cy="140" r="8" fill="url(#sakura)" opacity="0.5"/>
  <circle cx="140" cy="85" r="5" fill="url(#sakura2)" opacity="0.35"/>
  <circle cx="95" cy="170" r="5" fill="url(#sakura)" opacity="0.3"/>
  <circle cx="50" cy="440" r="7" fill="url(#sakura2)" opacity="0.25"/>
  <circle cx="80" cy="480" r="5" fill="url(#sakura)" opacity="0.2"/>
  <circle cx="35" cy="510" r="6" fill="url(#sakura2)" opacity="0.15"/>

  <!-- Right sakura cluster -->
  <circle cx="1120" cy="420" r="10" fill="url(#sakura)" opacity="0.6" filter="url(#softglow)"/>
  <circle cx="1090" cy="460" r="7" fill="url(#sakura2)" opacity="0.4"/>
  <circle cx="1145" cy="480" r="8" fill="url(#sakura)" opacity="0.5"/>
  <circle cx="1070" cy="440" r="5" fill="url(#sakura2)" opacity="0.35"/>
  <circle cx="1105" cy="500" r="5" fill="url(#sakura)" opacity="0.3"/>
  <circle cx="1130" cy="100" r="7" fill="url(#sakura2)" opacity="0.25"/>
  <circle cx="1100" cy="75" r="5" fill="url(#sakura)" opacity="0.2"/>
  <circle cx="1155" cy="130" r="6" fill="url(#sakura2)" opacity="0.15"/>

  <!-- Kanji watermark -->
  <text x="800" y="400" fill="#e87da0" opacity="0.06" font-family="serif" font-size="260" font-weight="bold">和み</text>

  <!-- Main title -->
  <text x="120" y="260" fill="#f0e8ec" font-family="Georgia, 'Times New Roman', serif" font-size="58" letter-spacing="1" filter="url(#glow)">
    Nagomi Clinical Forensic
  </text>

  <!-- Kanji + subtitle -->
  <text x="120" y="310" fill="#e87da0" font-family="serif" font-size="26" opacity="0.9">和み</text>
  <text x="180" y="310" fill="#a090a8" font-family="Georgia, 'Times New Roman', serif" font-size="22" letter-spacing="0.5">
    — calm, balanced clarity in evidence
  </text>

  <!-- Description -->
  <text x="120" y="370" fill="#8a7a90" font-family="'Courier New', monospace" font-size="20" letter-spacing="0.5">
    Forensic-grade research engine for Gemini CLI
  </text>

  <!-- Source badges -->
  <rect x="120" y="410" width="100" height="32" rx="16" fill="#1e3a5f" stroke="#4a6a8f" stroke-width="0.8"/>
  <text x="140" y="432" fill="#7abaed" font-family="system-ui, sans-serif" font-size="15" font-weight="500">PubMed</text>

  <rect x="234" y="410" width="104" height="32" rx="16" fill="#1a3a2e" stroke="#3a7a5e" stroke-width="0.8"/>
  <text x="254" y="432" fill="#5ac88e" font-family="system-ui, sans-serif" font-size="15" font-weight="500">CrossRef</text>

  <rect x="352" y="410" width="110" height="32" rx="16" fill="#2a1a4a" stroke="#6a4a9a" stroke-width="0.8"/>
  <text x="370" y="432" fill="#a080d0" font-family="system-ui, sans-serif" font-size="15" font-weight="500">OpenAlex</text>

  <!-- Version -->
  <text x="1080" y="590" fill="#5a4a60" font-family="'Courier New', monospace" font-size="16">v3.0.1</text>
</svg>
